<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
  <title>Главная</title>
  <meta name='description' content="" />
  <meta name="keywords" content="" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="css/main.min.css" />
</head>

<body class="loaded">
  <!-- BEGIN BODY -->
  <div class="main-wrapper">
    <!-- BEGIN HEADER -->
    <header class="header">
      <div class="container">
        <div class="inner">
          <div class="header__inner">
            <div class="header__logoWrap">
              <a href="/" class="header__logoLink">
                <img src="images/logo.svg" alt="PayLite logo" class="header__logo">
              </a>
            </div>
            <nav class="header__menuWrap js-menu">
              <button class="header__menuBtnClose js-menu-btn-close">
                <img src="images/close.svg" alt="Close button" class="header__menuBtnCloseIcon">
              </button>
              <a href="tel:(305)363-4678" class="header__menuPhone">(305)363-4678</a>
              <ul class="header__menuList">
                <li class="header__menuListItem">
                  <a href="/" class="header__menuListItemLink">Home</a>
                </li>
                <li class="header__menuListItem">
                  <a href="/" class="header__menuListItemLink">Programs</a>
                </li>
                <li class="header__menuListItem">
                  <a href="/" class="header__menuListItemLink">Equipment</a>
                </li>
                <li class="header__menuListItem">
                  <a href="/" class="header__menuListItemLink">Capital</a>
                </li>
                <li class="header__menuListItem">
                  <a href="/" class="header__menuListItemLink">Contact Us</a>
                </li>
                <li class="header__menuListItem">
                  <a href="/" class="header__menuListItemLink">Support </a>
                </li>
              </ul>
            </nav>
            <div class="header__phoneWrapper">
              <a href="tel:(305)363-4678" class="header__phone"><span class="header__phoneText">(305)363-4678</span><img class="header__phoneIcon" src="images/phone.svg" alt="Phone icon"></a>
            </div>
            <div class="header__menuBtnWrapper js-menu-btn-open">
              <button class="header__menuBtn">
                <span class="header__menuBtnLine m-first"></span>
                <span class="header__menuBtnLine m-second"></span>
                <span class="header__menuBtnLine m-third"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER EOF   -->
    <!-- BEGIN CONTENT -->
    <main class="content">
      <section class="presentation">
        <div class="container wide">
          <div class="inner">
            <div class="presentation__inner">
              <div class="presentation__imgWrap">
                <img src="images/presentation.png" alt="Presentation" class="presentation__img" alt="PayLite">
                <img src="images/pelican.png" alt="Presentation" class="presentation__img m-secondary" alt="PayLite">
              </div>
              <div class="presentation__content">
                <h1 class="presentation__title">
                  <div class="presentation__titleItem m-primary">PayLite PRESENTS</div>
                  <div class="presentation__titleItem m-secondary">100% Free</div>
                  <div class="presentation__titleItem m-tertiary">Credit Card Processing</div>
                </h1>
                <div class="presentation__btnWrap">
                  <button class="presentation__btn">Get Started</button>
                  <a href="" class="presentation__link">NO obligation</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <img src="images/presentation-circle.png" alt="Circle image" class="presentation__circle">
        <img src="images/presentation-circle-mobile.png" alt="Circle image" class="presentation__circle m-secondary">
      </section>
    </main>
    <!-- CONTENT EOF   -->
    <!-- BEGIN FOOTER -->
    <footer class="footer"> footer </footer>
    <!-- FOOTER EOF   -->
  </div>
  <!-- BODY EOF   -->
  <script src="js/jquery-3.0.0.min.js"></script>
  <script src="js/jquery-migrate-1.4.1.min.js"></script>
  <script src="js/components/slick.js"></script>
  <!--
	<script src="js/components/jquery.fancybox.js" ></script>
	<script src="js/components/jquery.formstyler.js" ></script>
	<script src="js/components/jquery.mCustomScrollbar.js" ></script>
	-->
  <script src="js/custom.js"></script>
</body>

</html>
